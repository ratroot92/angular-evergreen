<div class="row vh-100 bg-dark">
    <div class="col-6 offset-3 h-100 d-flex flex-row justify-content-center align-items-center">
        <form [formGroup]="loginForm">
        <div class="card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                    <div class="c-form-control-wrapper  ">
                        <label class="c-label" htmlFor="payload">Username / Email</label>
                        <input formControlName="payload" id="payload" class="c-form-control" type="text" placeholder="Enter Username / Email " name="payload"  maxlength="25" minlength="3"/>
                        <span class="c-form-error" *ngIf="payload?.invalid">Username / Email is required</span>
                    </div>
            
                    <div class="c-form-control-wrapper  ">
                        <label class="c-label">Password</label>
                        <input  formControlName="password" id="password" class="c-form-control" type="passwors" placeholder="Enter Password " name="password"  maxlength="25" minlength="3"/>
                        <span class="c-form-error" *ngIf="payload?.invalid">Password is required</span>
                    </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit"  (click)="onSubmit()" class="c-button" >Login</button>

            </div>
</div>
</form>

</div>
</div>
